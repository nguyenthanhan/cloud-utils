services:
  traefik:
    image: ${TRAEFIK_IMAGE}
    restart: always
    ports:
      - "80:80"
      - "443:443"
    command:
      # API Dashboard
      - --api.dashboard=true
      - --api.insecure=false

      # Docker Provider
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=${TRAEFIK_NETWORK}

      # Entry Points - HTTP/HTTPS
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https

      # SSL/TLS Configuration
      - --entrypoints.websecure.http.tls=true
      - --entrypoints.websecure.http.tls.certresolver=cloudflare
      - --entrypoints.websecure.http.tls.domains[0].main=${TRAEFIK_DOMAIN}
      - --entrypoints.websecure.http.tls.domains[0].sans=*.${TRAEFIK_DOMAIN}

      # ACME / Let's Encrypt with Cloudflare DNS Challenge
      - --certificatesresolvers.cloudflare.acme.email=${TRAEFIK_EMAIL}
      - --certificatesresolvers.cloudflare.acme.storage=acme.json
      - --certificatesresolvers.cloudflare.acme.dnschallenge=true
      - --certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare
      - --certificatesresolvers.cloudflare.acme.dnschallenge.delaybeforecheck=10
      - --certificatesresolvers.cloudflare.acme.dnschallenge.resolvers=1.1.1.1:53,1.0.0.1:53

      # Logging
      - --log.level=${TRAEFIK_LOG_LEVEL}
      - --accesslog=true
      - --accesslog.format=common
    environment:
      # Cloudflare API credentials from .env file
      - CF_API_EMAIL=${CF_API_EMAIL}
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./acme.json:/acme.json
      - /var/log/traefik:/var/log/traefik
    networks:
      - ${TRAEFIK_NETWORK}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`${TRAEFIK_HOST}.${TRAEFIK_DOMAIN}`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls=true"
      - "traefik.http.routers.dashboard.tls.certresolver=cloudflare"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.middlewares.dashboard.basicauth.users=${TRAEFIK_DASHBOARD_AUTH}"
      - "traefik.http.routers.dashboard.middlewares=dashboard"

  portainer:
    image: ${PORTAINER_IMAGE}
    container_name: portainer
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - ${TRAEFIK_NETWORK}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portainer.rule=Host(`${PORTAINER_HOST}.${TRAEFIK_DOMAIN}`)"
      - "traefik.http.routers.portainer.entrypoints=websecure"
      - "traefik.http.routers.portainer.tls=true"
      - "traefik.http.routers.portainer.tls.certresolver=cloudflare"
      - "traefik.http.services.portainer.loadbalancer.server.port=9000"

  stirling-pdf:
    container_name: spdf
    image: ${STIRLING_PDF_IMAGE}
    volumes:
      - ./StirlingPDF/trainingData:/usr/share/tessdata # Required for extra OCR languages
      - ./StirlingPDF/extraConfigs:/configs
      - ./StirlingPDF/customFiles:/customFiles/
      - ./StirlingPDF/logs:/logs/
      - ./StirlingPDF/pipeline:/pipeline/
    environment:
      - DOCKER_ENABLE_SECURITY=${STIRLING_PDF_SECURITY}
      - LANGS=${STIRLING_PDF_LANGS}
    networks:
      - ${TRAEFIK_NETWORK}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pdf.rule=Host(`${PDF_HOST}.${TRAEFIK_DOMAIN}`)"
      - "traefik.http.routers.pdf.entrypoints=websecure"
      - "traefik.http.routers.pdf.tls=true"
      - "traefik.http.routers.pdf.tls.certresolver=cloudflare"
      - "traefik.http.services.pdf.loadbalancer.server.port=8080"

  # Connect: ssh -L 5432:localhost:5432 user@host
  # Then: psql -h localhost -p 5432 -U ${POSTGRES16_USER} -d ${POSTGRES16_DB}
  postgres16:
    image: postgres:16
    container_name: postgres16
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES16_DB}
      POSTGRES_USER: ${POSTGRES16_USER}
      POSTGRES_PASSWORD: ${POSTGRES16_PASSWORD}
    volumes:
      - postgres16_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:${POSTGRES16_PORT:-5432}:5432" # Bind to localhost only for SSH forwarding
    networks:
      - ${TRAEFIK_NETWORK}
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${POSTGRES16_USER} -d ${POSTGRES16_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Connect: ssh -L 5433:localhost:5433 user@host
  # Then: psql -h localhost -p 5433 -U ${POSTGRES17_USER} -d ${POSTGRES17_DB}
  postgres17:
    image: postgres:17
    container_name: postgres17
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES17_DB:-postgres}
      POSTGRES_USER: ${POSTGRES17_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES17_PASSWORD:-postgres}
    volumes:
      - postgres17_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:${POSTGRES17_PORT:-5433}:5432" # Bind to localhost only for SSH forwarding
    networks:
      - ${TRAEFIK_NETWORK}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES17_USER:-postgres} -d ${POSTGRES17_DB:-postgres}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Connect: ssh -L 27017:localhost:27017 user@host
  # Then: mongosh "mongodb://${MONGO8_INITDB_ROOT_USERNAME}:${MONGO8_INITDB_ROOT_PASSWORD}@localhost:27017"
  mongo8:
    image: mongo:8
    container_name: mongo8
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO8_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO8_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO8_INITDB_DATABASE}
    volumes:
      - mongo8_data:/data/db
      - mongo8_config:/data/configdb
    ports:
      - "127.0.0.1:${MONGO8_PORT:-27017}:27017" # Bind to localhost only for SSH forwarding
    networks:
      - ${TRAEFIK_NETWORK}
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Connect: ssh -L 6379:localhost:6379 user@host
  # Then: redis-cli -h localhost -p 6379 -a ${REDIS7_PASSWORD}
  redis7:
    image: redis:7
    container_name: redis7
    restart: always
    command: redis-server --requirepass ${REDIS7_PASSWORD}
    volumes:
      - redis7_data:/data
    ports:
      - "127.0.0.1:${REDIS7_PORT:-6379}:6379" # Bind to localhost only for SSH forwarding
    networks:
      - ${TRAEFIK_NETWORK}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  portainer_data:
  postgres16_data:
  postgres17_data:
  mongo8_data:
  mongo8_config:
  redis7_data:

networks:
  my_network:
    external: true

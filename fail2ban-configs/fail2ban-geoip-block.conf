# GeoIP blocking filter
# This filter matches SSH authentication attempts to trigger GeoIP checking
# It will match any SSH connection attempt, and the action will check the country
[Definition]
# Match SSH authentication attempts (both successful and failed)
failregex = ^.*sshd\[.*\]:.*(?:Accepted|Failed).*from <HOST>.*$
            ^.*sshd\[.*\]:.*Connection from <HOST>.*$
            ^.*sshd\[.*\]:.*Invalid user.*from <HOST>.*$
            ^.*sshd\[.*\]:.*authentication failure.*rhost=<HOST>.*$
ignoreregex =

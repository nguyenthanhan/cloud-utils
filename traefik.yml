entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: ":443"
    http:
      tls:
        certResolver: cloudflare
        domains:
          - main: "heimerng.dev"
            sans:
              - "*.heimerng.dev"

  # TCP entrypoints for databases (using custom ports for security)
  postgres-tcp:
    address: ":15432"
  
  mongodb-tcp:
    address: ":27018"
    
  redis-tcp:
    address: ":16379"

api:
  dashboard: true

providers:
  docker:
    exposedByDefault: false

certificatesResolvers:
  cloudflare:
    acme:
      email: heimer.nguyen@gmail.com
      storage: acme.json
      dnsChallenge:
        provider: cloudflare
        delayBeforeCheck: 10
        resolvers:
          - "1.1.1.1:53"
          - "1.0.0.1:53"
